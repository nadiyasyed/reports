<!DOCTYPE html>
<html>
    <head>
        <title>Report - List of Accounts</title>
        <style type="text/css">
            @page {
                size: {{ pagesize|default:'legal landscape' }};
                margin: 1.5cm 1cm;

                @frame header {
                    -pdf-frame-content: headerContent;
                    top: 1cm;
                    margin-left: 1cm;
                    margin-right: 1cm;
                    height: 0.5cm;
                }
                
                @frame footer {
                    -pdf-frame-content: footerContent;
                    bottom: 0.5cm;
                    margin-left: 1cm;
                    margin-right: 1cm;
                    height: 0.5cm;

                }     
            
            }
            
            #report_lists {
                border: 1px solid #ccc;
                line-height: 12px;
                padding: 3px;
            }
            #report_head {
                background-color: #ccc;
                font-size: 12px;
            }
            
        </style>
    </head>
    <body>
    <div id="header">
        <div id="headerContent">
            <table><tr><td align="right">{% now "M d, Y" %}</td></tr></table>
        </div>
        <div id="logo">
        	<img id="sitelogo" src="http://appliedinformaticsinc.com/wp-content/uploads/2013/04/Applied_Informatics_Inc_TrialX_small.png">
        </div>
        </div>

        <div id="lhsc">
        <h1 id="lhs">EMPLOYEE DETAILS</h1>
 
        	List of Employes
        </div>

            <thead id="report_head">
                <tr>
                    <th align="vmiddle">Name</th>
                    <th align="vmiddle">Address</th>
                </tr>
            </thead>
            
            <tbody>
                {% for obj in object_lists %}
                <tr>
                    <td>{{ obj.name }}</td>
                    <td>{{ obj.addr }}</td>
                {% endfor %}
            </tbody>
        </table>
        <!-- <div id="footer"> -->
        <div id="footerContent">
            <table><tr><td> @2013 Applied Team </td></tr></table>
        </div>
        <!-- </div> -->
    </body>
</html>
